<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6aa4aefc38.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>My Todo App</h1>
    </header>
    <form action="">
        <input type="text" class="todo-input">
        <button class="tudo-button">
            +
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Inompleted">Incompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <button onclick="setData()">setData</button><br /><br />
    <button onclick="getData()">getData</button><br /><br />
    <button onclick="removeItem()">removeData</button><br /><br />
    <script src="script.js"></script>
     <script>
        // getItem, setItem, removeItem

        let local =localStorage;

        setData = () => {
            let data = {
                "firstname": "Tuvshinbayar",
                "lastname": "Tuvshoo",
                "age": 16
            };

            local.setItem('pass', JSON.stringify(data) );
        }
        getData = () =>{
        let data = local.getItem('user-info');
        data = JSON.parse(data);
        console.log(data);
        console.log(typeof(data));
        }

        removeItem = () => {
            local.removeItem('user-info');
        }
     </script>
</body>

</html>
